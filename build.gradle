buildscript {
    ext.aspectj_version = "3.2.0"

    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'
        classpath "com.archinamon:android-gradle-aspectj:$aspectj_version"
    }
}

plugins {
    id "io.spring.dependency-management" version "1.0.4.RELEASE"
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven {
            name = 'github'
            url 'https://jitpack.io'
        }
    }

    project.apply from: "${rootDir}/constants.gradle"
}

subprojects {
    apply plugin: 'io.spring.dependency-management'

    dependencyManagement {
        imports {
            mavenBom 'org.jboss.aerogear:aerogear-android-sdk-bom:1.1.10'
        }
    }
}

// We want to expose the SDK version and name to the metrics subproject
project(':core') {
    project.ext {
        versionName = VERSION_NAME
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
